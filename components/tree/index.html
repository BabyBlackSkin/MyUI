<div
        class="mob-tree"
        ng-class="{
        'is_disabled':$ctrl.ngDisabled,
    }"
        ng-click="$ctrl.clickHandle()">
    <mob-tree-node ng-repeat="node in $ctrl.nodeList"
                   data="$ctrl.nodeCache[node[$ctrl.nodeKey]]"
                   node-key="$ctrl.nodeKey"
                   expand-on-click-node="$ctrl.expandOnClickNode"
                   check-on-click-node="$ctrl.checkOnClickNode"
                   show-checkbox="$ctrl.showCheckbox"
                   props="$ctrl.props"
    >
</div>
