<div
    class="mob-tree"
    ng-class="{
        'is_disabled':$ctrl.ngDisabled,
    }"
    ng-click="$ctrl.clickHandle()">
    <mob-tree-node ng-repeat="node in $ctrl.data"
                   data="node"
                   node-key="$ctrl.nodeKey"
                   props="$ctrl.props"
                   ng-model="$ctrl.ngModel"
                   layer="1"
    >
</div>
