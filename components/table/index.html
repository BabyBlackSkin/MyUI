<div class="mob-table"  ng-class="{'border':$ctrl.border,'stripe':$ctrl.stripe,'table-head-fixed':$ctrl.height}" ng-style="style">
    <table>
        <colgroup>
            <col ng-repeat="col in $ctrl.cellList[0] track by $index" class="{{'mob-table-col_' + $index}}" ng-style="{'width': col.width}"  >
        </colgroup>
        <thead>
        <tr>
            <th ng-repeat="col in $ctrl.cellList[0]" class="mob-table-item mob-table-item__cell"
                ng-class="{'fixed':col.fixed, 'fixed-left': col.fixed && col.fixed !=='right','fixed-right': col.fixed ==='right' ,'first-fixed-column': col.isFirstFixedColumn}"
                ng-style="col.style">
                <div class="cell" ng-bind="col.label"></div>
            </th>
        </tr>
        </thead>
        <!-- 每行是对象 -->
        <tbody>

        <tr ng-if="$ctrl.noData()" ng-show="false" >
            <td mob-transclude></td></tr>
        <tr ng-if="$ctrl.noData()">
            <td class="empty-td" colspan="{{$ctrl.cellList[0].length}}" ng-bind="$ctrl.noDataTips"></td>
        </tr>
        <tr ng-if="$ctrl.hasData()" ng-repeat="($rowIndex, row) in $ctrl.data track by $index" on-repeat-finish="mobTableColumnRepeatFinish" ng-class="rowClassName($rowIndex, row)">
            <td mob-transclude context="row,$index"></td>
        </tr>
        </tbody>
    </table>
</div>
