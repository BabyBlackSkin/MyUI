<div class="mob-descriptions__item" ng-class="{'last-row':$ctrl.lastRow}" ng-style="{'grid-template-columns': 'repeat(' + $ctrl.column + ', 1fr)'}">
    <div class="mob-descriptions__label" ng-style="{'grid-column':'span ' + $ctrl.labelGridSpan}">
        <span ng-bind="$ctrl.label"></span>
    </div>
    <div class="mob-descriptions__content" ng-style="{'grid-column':'span ' + $ctrl.contentGridSpan}" ng-transclude></div>
</div>
