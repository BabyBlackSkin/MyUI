<div class="mob-timepicker"
     ng-class="{
     'is_clearable':$ctrl.clearable,
     'is_disabled':$ctrl.ngDisabled,
     'is_multiple':$ctrl.multiple
     }"
>
    <div class="mob-timepicker__wrapper mob_popper__target" popper-group="selectDrown" ng-class="{'mob-select__wrapper__clearable':$ctrl.options.clearable}" ng-click="clickHandler()">

        <div class="mob-timepicker__prefix" >
            <span class="mob-select__suffix-inner" ng-class="{'is_hide_able':showClear()}">
                <mob-icon-clock class="mob-icon__down-arrow" ng-class="{'is_popper':popperShow}"></mob-icon-clock>
            </span>
        </div>
        <!-- 展示区域 -->
        <div class="mob-timepicker__selection" >
            <div class="mob-timepicker__selected-item mob-timepicker__input-wrapper">
                <input readonly type="text" autocomplete="off" placeholder="{{$ctrl.placeHolder}}" class="mob-input__inner" ng-model="$ctrl.model">
            </div>
            <div class="mob-timepicker__selected-item mob-timepicker-placeholder">
                <span class="mob-unselect-text" ng-bind="$ctrl.placeHolder"></span>
            </div>
        </div>


        <!-- 右侧的ICON -->
        <div class="mob-timepicker__suffix" >
            <span class="mob-select__suffix-inner" ng-class="{'is_hide_able':showClear()}">
                <mob-icon-down-arrow  class="mob-icon__down-arrow" ng-class="{'is_popper':popperShow}"></mob-icon-down-arrow>
            </span>
            <span class="mob-select__suffix-inner mob-icon__clean" ng-if="showClear()">
                <mob-icon-circle-close ng-class="{'is_popper':popperShow}" ng-click="clean()"></mob-icon-circle-close>
            </span>
        </div>
    </div>
</div>
