<div class="mob-form"
ng-class="{
'mob-form-inline':$ctrl.inline,
'mob-form-item--label-left':$ctrl.labelPosition === 'left',
'mob-form-item--label-middle':$ctrl.labelPosition === 'middle',
'mob-form-item--label-right':$ctrl.labelPosition === 'right',
'mob-form-item--label-top':$ctrl.labelPosition === 'top',
}">
    <form>
        <ng-transclude class="mob-form-transclude"></ng-transclude>
    </form>
</div>
