<div class="mob-date mob-date-year mob-unselect-text">

        <div class="mob-date__container__wrapper">
            <div class="mob-date__sidebar" ng-if="$ctrl.shortcuts">
                <button ng-repeat="shortcut in $ctrl.shortcuts" ng-bind="shortcut.text" ng-click="$ctrl.shortcutClickHandle(shortcut)"></button>
            </div>
            <div class="mob-date__container">
                <div class="mob-date__header">
                    <mob-icon-double-arrow-left ng-click="$ctrl.decreaseHandle()" class="button"></mob-icon-double-arrow-left>
                    <p class="content">
                        <span ng-bind="options[0][0].year + ' - ' + options[2][options[2].length -1].year"></span>
                    </p>
                    <mob-icon-double-arrow-right ng-click="$ctrl.increaseHandle()"
                                                 class="button"></mob-icon-double-arrow-right>
                </div>
                <div class="mob-date__content">
                    <div class="row" ng-repeat="yGroup in options">
                        <div class="col"
                             ng-repeat="y in yGroup"
                             ng-click="$ctrl.calendarClickHandle(y)"
                             ng-class="{
                             'today':y.isToday,
                             'active':y.year === $ctrl.ngModel
                             }">
                            <span ng-bind="y.year"></span>
                        </div>
                    </div>

                </div>
            </div>
        </div>

</div>
