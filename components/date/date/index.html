<div class="mob-date mob-date-date mob-unselect-text">
    <div class="mob-date__container__wrapper" ng-show="!$ctrl.yearDatePickerDisplay && !$ctrl.monthDatePickerDisplay">
        <div class="mob-date__sidebar" ng-if="$ctrl.shortcuts">
            <button ng-repeat="shortcut in $ctrl.shortcuts" ng-bind="shortcut.text"
                    ng-click="$ctrl.shortcutClickHandle(shortcut)"></button>
        </div>
        <div class="mob-date__container">
            <div class="mob-date__header">
                <mob-icon-double-arrow-left ng-click="$ctrl.decreaseYear()"
                                            class="button"></mob-icon-double-arrow-left>
                <mob-icon-arrow-left ng-click="$ctrl.decreaseMonth()" class="button"></mob-icon-arrow-left>
                <p class="content">
                    <span ng-click="$ctrl.showYearDatePicker()" ng-bind="calendarYear"></span>
                    <span ng-click="$ctrl.showMonthDatePicker()" ng-bind="calendarMonth"></span>
                </p>
                <mob-icon-arrow-right ng-click="$ctrl.increaseMonth()" class="button"></mob-icon-arrow-right>
                <mob-icon-double-arrow-right ng-click="$ctrl.increaseYear()"
                                             class="button"></mob-icon-double-arrow-right>
            </div>
            <div class="mob-date__content">
                <div class="row">
                    <div class="col">
                        <span>日</span>
                    </div>
                    <div class="col">
                        <span>一</span>
                    </div>
                    <div class="col">
                        <span>二</span>
                    </div>
                    <div class="col">
                        <span>三</span>
                    </div>
                    <div class="col">
                        <span>四</span>
                    </div>
                    <div class="col">
                        <span>五</span>
                    </div>
                    <div class="col">
                        <span>六</span>
                    </div>
                </div>
                <div class="row" ng-repeat="week in options">
                    <div class="col"
                         ng-click="$ctrl.calendarClickHandle(d)"
                         ng-class="{
                         'today':d.year === currentYear && d.month === currentMonth && d.date && d.date == currentDate,
                         'active':d.year === ngModelYear && d.month === ngModelMonth && d.date === ngModelDate,
                         'prev prev-month':d.month < calendarMonth,
                          'next next-month':d.month > calendarMonth,
                          'disabled':d.disabled
                          }"
                         ng-repeat="d in week">
                        <span ng-bind="d.date"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <mob-date-year
            ng-show="$ctrl.yearDatePickerDisplay"
            change="$ctrl.changeYear(opt)"
            ng-model="calendarYear"
            calendar-click="$ctrl.hideYearDatePicker(opt)"></mob-date-year>

    <mob-date-month
            ng-show="$ctrl.monthDatePickerDisplay"
            change="$ctrl.changeMonth(opt)"
            ng-model="calendarYearMonth"
            calendar-click="$ctrl.hideMonthDatePicker(opt)"></mob-date-month>
</div>
