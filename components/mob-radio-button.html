<div
    class="mob-radio-button"
    ng-class="{
        'is_disabled':$ctrl.ngDisabled,
    }"
    ng-click="$ctrl.clickHandle()">
    <label for="#" class="mob-radio-button__wrapper">
        <input type="radio" autocomplete="off" name="{{$attrs.name}}" class="mob-radio-button__original" ng-disabled="$ctrl.ngDisabled" ng-value="$ctrl.value" ng-model="$ctrl.ngModel">
        <span class="mob-radio-button__square  mob-unselect-text" ng-bind="$ctrl.label"></span>
    </label>
</div>
