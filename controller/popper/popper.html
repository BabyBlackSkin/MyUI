<section class="mob-doc content ignore">


    <h2>Popper 容器</h2>

    <h3>基础用法</h3>
    <div class="mob-demo-block">
        <div class="mob-demo-example">
            <div class="mob-demo-example-child">
                <mob-popper trigger="'click'">
                    <mob-popper-target>
                        <button aria-describedby="tooltip">
                            Click
                        </button>
                    </mob-popper-target>
                    <mob-popper-tooltip>
                        <mob-popper-tooltip-arrow></mob-popper-tooltip-arrow>
                        <mob-container>
                            <div role="tooltip">My tooltip
                            </div>
                        </mob-container>
                    </mob-popper-tooltip>
                </mob-popper>

                <mob-popper style="margin-left: 50px">
                    <mob-popper-target>
                        <button aria-describedby="tooltip">
                            hover
                        </button>
                    </mob-popper-target>
                    <mob-popper-tooltip>
                        <mob-popper-tooltip-arrow></mob-popper-tooltip-arrow>
                        <mob-container>
                            <div role="tooltip">My tooltip </div>
                        </mob-container>
                    </mob-popper-tooltip>
                </mob-popper>
            </div>
            <mob-divider></mob-divider>
            <p>
                可通过指定 <code>trigger</code> 配置触发方式
            </p>
        </div>
        <div class="meta">
                <pre>
                        <code class="source-code language-markup language-js language-html language-css" prism
                        ><!--

                            <mob-popper-target>

                            </mob-popper-target>
                            <mob-popper-tooltip>
                                <mob-popper-tooltip-arrow></mob-popper-tooltip-arrow>
                                <mob-container>
                                    <div id="tooltip" role="tooltip">My tooltip
                                    </div>
                                </mob-container>
                            </mob-popper-tooltip>
                        </mob-popper>
                        --></code>
                    </pre>
        </div>
    </div>

</section>
