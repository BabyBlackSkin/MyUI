        <h3>选择某一天</h3>
        <div class="mob-demo-block">
            <div class="mob-demo-example">
                <div class="example-block">
                    <div class="block">
                        <p class="title">默认</p>
                        <div class="content">
                            <mob-date-picker style="width: 220px;" ng-model="exampleOne" type="'date'" ></mob-date-picker>
                        </div>
                    </div>
                    <div class="block">
                        <p class="title">快速选择</p>
                        <div class="content">
                            <mob-date-picker style="width: 220px;" ng-model="exampleOne" type="'date'" shortcuts="dateShortcuts"></mob-date-picker>
