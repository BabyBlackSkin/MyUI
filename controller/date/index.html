<section class="mob-doc content" ng-controller="Date as ctrl">
    <h2>DatePicker日期选择器</h2>

    <div class="mob-doc content">
        <h3>基础用法</h3>
        <div class="mob-demo-block">
            <div class="mob-demo-example">
                {{value}}
                <div class="mob-demo-example-child">
                    <mob-date type="'year'" ng-model="value"></mob-date>
                </div>
                <p>{{value1}}</p>
                <div class="mob-demo-example-child">
                    <mob-date type="'month'" ng-model="value1"></mob-date>
                </div>
                <p style="height: 10px;background-color: rebeccapurple"></p>
                <p>{{value2}}</p>
                <div class="mob-demo-example-child">
                    <mob-date type="'date'" ng-model="value2" disabled-date="validDate(opt)"></mob-date>
                </div>
            </div>
        </div>
        <div class="meta">
                <pre prism>
                        <code class="source-code language-markup language-js language-html language-css"
                        ><!--
                            <mob-check-box label="Option1" change-handle="ctrl.fatherChange(value)" ng-model='value'></mob-check-box>
                            值：<span ng-bind="value"></span>
                        --></code>
                    </pre>
        </div>
    </div>
</section>
