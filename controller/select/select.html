<section class="mob-doc content ignore">

    <h2>Select 选择器</h2>

    <div class="mob-doc content" style="position: relative">


        <h3>基础用法</h3>
        <div class="mob-demo-block">
            <div class="mob-demo-example">
                <div class="mob-demo-example-child">
                    <mob-button ng-click="addOption()">追加options</mob-button>
                    <mob-select style="width: 200px;" ng-model="value" options="select.optionsBase"></mob-select>
                </div>
            </div>
            <div class="meta">
                <pre prism>
                        <code class="source-code language-markup language-js language-html language-css"
                        ><!--
                            <html>
                                <mob-select style="width: 200px; margin-top: 20px" ng-model="value" options="select.optionsBase"></mob-select>
                            </html>
                            <script>
                                    this.optionsBase = [
                                        {label: '香港', value: '香港'},
                                        {label: '澳门', value: '澳门'},
                                        {label: '北京', value: '北京'},
                                        {label: '上海', value: '上海'},
                                        {label: '深圳'},
                                    ]
                            </script>
                        --></code>
                    </pre>
            </div>
        </div>

        <h3>有禁用选项</h3>
        <div class="mob-demo-block">
            <div class="mob-demo-example">
                <mob-select style="display: block;width: 200px" ng-model="value1" options="select.optionsDisabled"></mob-select>
            </div>
            <div class="meta">
                <pre prism>
                        <code class="source-code language-markup language-js language-html language-css"
                        ><!--
                            <html>
                             <mob-select style="display: block;width: 200px" ng-model="value">
                                <mob-select-options ng-repeat="o in select.options" label="o.label" value="o.value" ng-disabled="o.disabled"></mob-select-options>
                            </mob-select>
                            </html>
                            <script>
                                this.optionsDisabled = [
                                    {label: '香港', value: '香港'},
                                    {label: '澳门', value: '澳门', disabled: true},
                                    {label: '北京', value: '北京'},
                                    {label: '上海', value: '上海'},
                                    {label: '广州'},
                                    {label: '深圳'},
                                ]
                            </script>
                        --></code>
                    </pre>
            </div>
        </div>

        <h3>基础多选</h3>
        <div class="mob-demo-block">
            <div class="mob-demo-example">
                <p>默认</p>
                <div class="mob-demo-example-child">
                    <mob-select style="display: block;width: 200px" ng-model="valueMultiple" multiple="true" options="select.optionsDisabled"></mob-select>
                </div>
                <p>use collapse-tag</p>
                <div class="mob-demo-example-child">
                    <mob-select style="display: block;width: 200px" ng-model="valueMultiple" multiple="true" collapse-tag="true" options="select.optionsDisabled"></mob-select>
                </div>
                <p>use collapse-tag-tooltip</p>
                <div class="mob-demo-example-child">
                    <mob-select style="display: block;width: 200px" ng-model="valueMultiple" multiple="true" collapse-tag="true" collapse-tag-tooltip="true" options="select.optionsDisabled"></mob-select>
                </div>
            </div>
            <div class="meta">
                <pre prism>
                        <code class="source-code language-markup language-js language-html language-css"
                        ><!--
                            <html>
                             <p>默认</p>
                                <div class="mob-demo-example-child">
                                    <mob-select style="display: block;width: 200px" ng-model="valueMultiple" multiple="true" options="select.optionsDisabled"></mob-select>
                                </div>
                                <p>use collapse-tag</p>
                                <div class="mob-demo-example-child">
                                    <mob-select style="display: block;width: 200px" ng-model="valueMultiple" multiple="true" collapse-tag="true" options="select.optionsDisabled"></mob-select>
                                </div>
                                <p>use collapse-tag-tooltip</p>
                                <div class="mob-demo-example-child">
                                    <mob-select style="display: block;width: 200px" ng-model="valueMultiple" multiple="true" collapse-tag="true" collapse-tag-tooltip="true" options="select.optionsDisabled"></mob-select>
                                </div>
                            </html>
                            <script>
                                $scope.valueMultiple = ['香港','1','上海','北京']
                                this.optionsDisabled = [
                                    {label: '香港', value: '香港'},
                                    {label: '澳门', value: '澳门', disabled: true},
                                    {label: '北京', value: '北京'},
                                    {label: '上海', value: '上海'},
                                    {label: '广州'},
                                    {label: '深圳深圳深圳深圳深圳深圳深圳深圳深圳深圳深圳深圳深圳深圳深圳深圳深圳', value: '1'},
                                ]
                            </script>
                        --></code>
                    </pre>
            </div>
        </div>

        <h3>自定义模板</h3>
        <div class="mob-demo-block">
            <div class="mob-demo-example">
                <mob-select style="display: block;width: 200px" ng-model="value6" multiple="true" collapse-tag="true" options="select.optionsBase">
                    <!--                    <mob-select-options ng-repeat="o in select.optionsBase" label="o.label" value="o.value" ng-disabled="o.disabled" data="o">-->
                    <mob-container>
                        <p style="display:flex;"><span style="flex: 1" ng-bind="$data.label"></span><span style="font-size: 0.7rem;font-weight: 600" ng-bind="o.desc"></span></p>
                    </mob-container>
                    <!--                    </mob-select-options>-->
                </mob-select>

            </div>
            <div class="meta">
                <pre prism>
                        <code class="source-code language-markup language-js language-html language-css"
                        ><!--
                            <html>
                              <mob-select style="display: block;width: 200px" ng-model="valueMultiple" multiple="true" collapse-tag="true">
                                <mob-select-options ng-repeat="o in select.optionsBase" label="o.label" value="o.value" ng-disabled="o.disabled">
                                    <mob-container>
                                        <p style="display:flex;"><span style="flex: 1" ng-bind="o.label"></span><span style="font-size: 0.7rem;font-weight: 600" ng-bind="o.desc"></span></p>
                                    </mob-container>
                                </mob-select-options>
                            </mob-select>
                            </html>
                            <script>
                                this.optionsBase = [
                                    {label: '香港', value: '香港', desc:'XiangGang'},
                                    {label: '澳门', value: '澳门', desc:'AoMen'},
                                    {label: '北京', value: '北京', desc:'BeiJing'},
                                    {label: '上海', value: '上海', desc:'ShangHai'},
                                    {label: '深圳', desc:'ShenZheng'},
                                ]
                            </script>
                        --></code>
                    </pre>
            </div>
        </div>
